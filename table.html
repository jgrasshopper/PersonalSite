<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table Practice</title>
</head>

<body>
  <h1>Simple Table</h1>
  <table border="1">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td>Cell A</td>
      <td>Cell B</td>
      <td>Cell C</td>
    </tr>
  </table>
  <hr>
  <h1>Complex Table</h1>
  <table>
    <tr>
      <table border="1">
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
          <td>Cell 3</td>
          <td>Cell 4</td>
          <td>Cell 5</td>
          <td>Cell 6</td>
          <td>Cell 7</td>
        </tr>
        <tr>
          <td>Cell 8</td>
          <td>Cell 9</td>
          <td>Cell 10</td>
          <td>Cell 12</td>
          <td>Cell 13</td>
          <td>Cell 14</td>
          <td>Cell 15</td>
        </tr>
      </table>
      <table border="">
        <tr>
          <td>Cell A</td>
          <td>Cell B</td>
          <td>Cell C</td>
          <td>Cell D</td>
          <td>Cell E</td>
          <td>Cell F</td>
          <td>Cell G</td>
        </tr>

      </table>
    </tr>
  </table>
  <hr>
  <h1>Simple Table with header</h1>
<table border="1">
  <tr>
    <td><strong>Title 1</strong></td>
    <td><strong>Title 2</strong></td>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
</table>
</body>

</html>
